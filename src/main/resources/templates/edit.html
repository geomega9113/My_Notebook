<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold">Edit Note</h2>
    </div>

    <form th:action="@{'/notes/' + ${note.id} + '/update'}" method="post" th:object="${note}" class="card p-4 shadow-sm">
        <div class="mb-3">
            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name" required />
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone" />
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" />
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{address}" class="form-control" placeholder="Address" />
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{workplace}" class="form-control" placeholder="Workplace" />
        </div>
        <div class="text-end">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
